<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let myDate = function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function (){
                return this.day;
            }
            this.getMonth = function (){
                return this.month;
            }
            this.getYear = function (){
                return this.year;
            }


            this.setDay = function (){
                this.day = day;
            }
            this.setMonth=function (){
                this.month = month;
            }
            this.setYear = function (){
                this.year  = year;
            }
            this.setDate = function (){
                this.day = day;
                this.month = month;
                this.year= year;
            }
        }
        let  date = new myDate(12,8,2000);
        let  day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);

        date.setDate(toString());
        alert(day + "/" + month + "/" + year);

    </script>
</body>
</html>
